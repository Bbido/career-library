<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Careers</h1>
        <p>CHOOSE A CAREER FIELD</p>

        <!-- Search Bar -->
        <input type="text" id="careerSearch" placeholder="Search careers..." onkeyup="filterCareers()" />

        <div class="categories">
            <div data-career="technology" class="career-field">
                <img src="https://img.icons8.com/fluency/48/000000/technology.png" alt="Technology">
                <span>Technology</span>
            </div>
            <div data-career="healthcare" class="career-field">
                <img src="https://img.icons8.com/fluency/48/000000/stethoscope.png" alt="Healthcare">
                <span>Healthcare</span>
            </div>
            <div data-career="business" class="career-field">
                <img src="https://img.icons8.com/fluency/48/000000/briefcase.png" alt="Business">
                <span>Business & Finance</span>
            </div>
            <div data-career="engineering" class="career-field">
                <img src="https://img.icons8.com/fluency/48/000000/engineering.png" alt="Engineering">
                <span>Engineering</span>
            </div>
            <div data-career="creative" class="career-field">
                <img src="https://img.icons8.com/fluency/48/000000/paint-palette.png" alt="Creative Arts">
                <span>Creative Arts</span>
            </div>
            <div data-career="law" class="career-field">
                <img src="https://img.icons8.com/fluency/48/000000/law.png" alt="Law & Public Policy">
                <span>Law & Public Policy</span>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script> <!-- JavaScript file -->
</body>
</html>
